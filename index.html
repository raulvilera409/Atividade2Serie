        /* Seu estilo CSS permanece o mesmo */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Fundo escuro */
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e; /* Fundo ligeiramente mais claro */
            border-radius: 10px;
        }
        /* Cabeçalho da Escola */
        .school-header {
            text-align: center;
            margin-bottom: 10px;
        }
        .school-header h2 {
            margin: 0;
            font-size: 24px;
            color: #FFD700; /* Cor dourada para destacar */
        }
        /* Cabeçalho da Atividade */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            color: #ffffff;
        }
        /* Campos de Seleção e Data */
        .cabecalho {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .cabecalho div {
            flex: 1 1 30%;
            min-width: 200px;
            margin: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="date"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        /* Questões */
        .questao {
            background-color: #2c2c2c; /* Fundo cinza escuro */
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden; /* Para garantir que o cronômetro não ultrapasse os limites */
        }
        .questao-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .questao-header h3 {
            margin: 0;
            color: #f0f0f0;
            flex: 1; /* Permite que o título ocupe o espaço disponível */
            padding-right: 10px; /* Espaço para o cronômetro */
        }
        .relogio {
            width: 80px;
            height: 30px;
            background-color: #ffffff;
            color: #000000;
            border-radius: 5px;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            flex-shrink: 0; /* Evita que o cronômetro encolha */
        }
        .questao textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            resize: vertical;
            font-size: 16px;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
        }
        /* Botão de Envio */
        .submit-button {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 15px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
        /* Feedback */
        .feedback-container {
            background-color: #ffffff;
            color: #333333;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none; /* Inicialmente escondido */
        }
        .feedback-container h2 {
            margin-top: 0;
        }
        .feedback-questao {
            margin-bottom: 15px;
        }
        .feedback-questao.correct {
            color: green;
        }
        .feedback-questao.incorrect {
            color: red;
        }
        /* Responsividade */
        @media (max-width: 768px) {
            .cabecalho {
                flex-direction: column;
            }
            .cabecalho div {
                margin: 10px 0;
            }
            .questao-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .relogio {
                margin-top: 10px;
            }
        }
    </style>
